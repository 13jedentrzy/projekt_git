name: Main
on:
   push:
     branches:
     - main
     - production
   pull_request:
      branches:
      - main
      - production
   workflow_dispatch:
jobs:
  web-deply:
    name: Wdrażanie
    runs-on: ubuntu-latest
    steps:
    - name: Akcja Github
      uses: action/checkout@v3

    - name: Synchro plików
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
       server: 13.82.121.254
       username: ${{secrets.ftp_username}}
       password: ${{secrets.ftp_password}}
